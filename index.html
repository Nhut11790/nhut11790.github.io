<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map v·ªõi Camera v√† T·ªëc ƒë·ªô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .speed-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .speed-value {
            font-size: 32px;
            color: #00ff00;
            margin: 10px 0;
        }

        .status {
            font-size: 14px;
            color: #aaa;
        }

        .camera-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 225px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 999;
            touch-action: none;
            resize: both;
        }

        .camera-container.hidden {
            display: none;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 998;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            background: rgba(0, 100, 200, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(0, 120, 220, 0.9);
        }

        button:active {
            transform: scale(0.95);
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            cursor: nwse-resize;
            border-radius: 2px;
        }

        .camera-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            font-size: 12px;
            z-index: 1001;
        }

        .location-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="speed-display">
        <div>T·ªëc ƒë·ªô</div>
        <div class="speed-value">0.0</div>
        <div class="status">km/h</div>
    </div>

    <div class="location-status">
        <span id="location-text">ƒêang l·∫•y v·ªã tr√≠...</span>
    </div>

    <div class="camera-controls">
        <button id="toggleCamera">üì∑ M·ªü Camera</button>
    </div>

    <div class="camera-container hidden" id="cameraContainer">
        <div class="camera-title">Camera üìπ</div>
        <video id="video" playsinline></video>
        <div class="resize-handle"></div>
    </div>

    <script>
        // Kh·ªüi t·∫°o b·∫£n ƒë·ªì
        const map = L.map('map').setView([10.7769, 106.7009], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        let userMarker = null;
        let lastPosition = null;
        let videoStream = null;
        let watchId = null;

        // L·∫•y t·ªëc ƒë·ªô t·ª´ GPS
        function onLocationSuccess(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const speed = position.coords.speed || 0;
            const speedKmh = (speed * 3.6).toFixed(1);

            // C·∫≠p nh·∫≠t t·ªëc ƒë·ªô
            document.querySelector('.speed-value').textContent = speedKmh;
            document.getElementById('location-text').textContent = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;

            // C·∫≠p nh·∫≠t v·ªã tr√≠ tr√™n b·∫£n ƒë·ªì
            const newPosition = [lat, lng];
            
            if (!userMarker) {
                userMarker = L.circleMarker(newPosition, {
                    radius: 8,
                    fillColor: '#00ffff',
                    color: '#0088ff',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(map);
            } else {
                userMarker.setLatLng(newPosition);
            }

            // ƒê·ªÉ b·∫£n ƒë·ªì theo d√µi v·ªã tr√≠ (n·∫øu v·ªã tr√≠ thay ƒë·ªïi)
            if (!lastPosition || (lastPosition[0] !== lat || lastPosition[1] !== lng)) {
                map.setView(newPosition, 15);
                lastPosition = newPosition;
            }
        }

        function onLocationError(error) {
            document.getElementById('location-text').textContent = `L·ªói: ${error.message}`;
        }

        // Y√™u c·∫ßu quy·ªÅn GPS
        if (navigator.geolocation) {
            watchId = navigator.geolocation.watchPosition(onLocationSuccess, onLocationError, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
        }

        // X·ª≠ l√Ω Camera
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const cameraContainer = document.getElementById('cameraContainer');
        const videoElement = document.getElementById('video');

        toggleCameraBtn.addEventListener('click', async () => {
            if (videoStream) {
                // T·∫Øt camera
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                cameraContainer.classList.add('hidden');
                toggleCameraBtn.textContent = 'üì∑ M·ªü Camera';
            } else {
                // B·∫≠t camera
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    videoElement.srcObject = videoStream;
                    cameraContainer.classList.remove('hidden');
                    toggleCameraBtn.textContent = 'üì∑ T·∫Øt Camera';
                } catch (err) {
                    alert('Kh√¥ng th·ªÉ truy c·∫≠p camera: ' + err.message);
                }
            }
        });

        // K√©o thay ƒë·ªïi k√≠ch th∆∞·ªõc camera
        const resizeHandle = document.querySelector('.resize-handle');
        let isResizing = false;
        let startX, startY, startWidth, startHeight;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            startWidth = cameraContainer.offsetWidth;
            startHeight = cameraContainer.offsetHeight;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const newWidth = startWidth + (e.clientX - startX);
            const newHeight = startHeight + (e.clientY - startY);
            
            if (newWidth > 150) cameraContainer.style.width = newWidth + 'px';
            if (newHeight > 100) cameraContainer.style.height = newHeight + 'px';
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
        });

        // K√©o di chuy·ªÉn camera
        let isDragging = false;
        let dragOffsetX, dragOffsetY;

        cameraContainer.addEventListener('mousedown', (e) => {
            if (e.target === resizeHandle || e.target.tagName === 'VIDEO') return;
            isDragging = true;
            dragOffsetX = e.clientX - cameraContainer.offsetLeft;
            dragOffsetY = e.clientY - cameraContainer.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            cameraContainer.style.right = 'auto';
            cameraContainer.style.bottom = 'auto';
            cameraContainer.style.left = (e.clientX - dragOffsetX) + 'px';
            cameraContainer.style.top = (e.clientY - dragOffsetY) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Cleanup khi trang ƒë√≥ng
        window.addEventListener('beforeunload', () => {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
