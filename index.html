<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer - Xem Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .video-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .video-container.active {
            display: block;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .video-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .video-info p {
            color: #666;
            line-height: 1.6;
        }

        .back-btn {
            margin-bottom: 15px;
            background: #6c757d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .input-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube Viewer</h1>
            <p>Xem video YouTube kh√¥ng qu·∫£ng c√°o</p>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="videoInput" 
                    placeholder="Nh·∫≠p URL YouTube ho·∫∑c Video ID..."
                    onkeypress="if(event.key === 'Enter') loadVideoFromInput()"
                >
                <button class="btn" onclick="loadVideoFromInput()">‚ñ∂ Xem Video</button>
            </div>
            <p class="info-text">
                üí° H·ªó tr·ª£: youtube.com/watch?v=xxxxx, youtu.be/xxxxx, ho·∫∑c ch·ªâ ID video
            </p>
        </div>

        <div class="video-container" id="videoContainer">
            <button class="btn back-btn" onclick="closeVideo()">‚Üê Quay L·∫°i</button>
            <div class="video-wrapper">
                <iframe 
                    id="videoFrame"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-info" id="videoInfo">
                <h3 id="videoTitle">‚ú® ƒêang ph√°t video</h3>
                <p id="videoDescription">Video ƒëang ƒë∆∞·ª£c ph√°t trong ch·∫ø ƒë·ªô nh√∫ng, gi·∫£m thi·ªÉu qu·∫£ng c√°o.</p>
            </div>
        </div>
    </div>

    <script>
        function playVideo(videoId, title = '', channel = '') {
            const videoFrame = document.getElementById('videoFrame');
            const videoContainer = document.getElementById('videoContainer');
            const videoTitle = document.getElementById('videoTitle');
            const videoDescription = document.getElementById('videoDescription');

            videoTitle.textContent = title || '‚ú® ƒêang ph√°t video';
            videoDescription.textContent = channel ? `K√™nh: ${channel}` : 'Video ƒëang ƒë∆∞·ª£c ph√°t trong ch·∫ø ƒë·ªô nh√∫ng, gi·∫£m thi·ªÉu qu·∫£ng c√°o.';

            videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            
            videoContainer.classList.add('active');
            videoContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function extractVideoId(input) {
            input = input.trim();
            
            if (/^[a-zA-Z0-9_-]{11}$/.test(input)) {
                return input;
            }
            
            let match = input.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (match) {
                return match[1];
            }
            
            match = input.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/);
            if (match) {
                return match[1];
            }
            
            return null;
        }

        function loadVideoFromInput() {
            const input = document.getElementById('videoInput').value;
            const videoId = extractVideoId(input);
            
            if (!videoId) {
                alert('‚ö†Ô∏è URL kh√¥ng h·ª£p l·ªá! Vui l√≤ng nh·∫≠p URL YouTube ho·∫∑c Video ID h·ª£p l·ªá.');
                return;
            }
            
            playVideo(videoId);
        }

        function closeVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoFrame = document.getElementById('videoFrame');
            
            videoContainer.classList.remove('active');
            videoFrame.src = '';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = function() {
            document.getElementById('videoInput').focus();
        };
    </script>
</body>
</html>
